---
title: StrongLoop Blog Authors
layout: page
permalink: /blog-authors/
redirect_from:
  - /blog-author
  - /blog-authors
---

<section class="c-section x-white">
  <div class="c-container -padded">
    <div class="c-grid">
      <div class="_col -col-4-5">
        {% assign sorted_authors = site.data.authors.names | sort %}
        <ul>
        {% for author in sorted_authors %}
          <li><a class="no_icon" href="{{site.url}}/authors/{{ author | replace: " ", "_" | replace: ".", "_" }}/">{{author}}</a></li>
        {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
