<div class="_col -col-1-5">
  <h3>Categories:</h3>
  <ul>
    <li><a class="no_icon" href="{{site.url}}/blog-archives">All posts</a></li>
  {% for tag in site.data.tags.allowed-tags %}
    <li>
      <a class="no_icon" href="{{site.url}}/{{ "tag_" | append: tag | append: ".html" | replace: " ", "-" }}">{{tag}}</a>
    </li>
  {% endfor %}
  </ul>
</div>
