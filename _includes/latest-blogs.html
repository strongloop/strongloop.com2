{% for post in site.posts limit:include.number %}

  <h4 class="c-heading -h3"><a class="no_icon" href="{{ post.url }}">{{ post.title }}</a></h4>
    {% if post.author %}<p class="author">by
      {% for author in post.author %}
        <a class="no_icon" href="/authors/{{ author | replace: " ", "_" | replace: ".", "_" }}">{{author}}</a>
        {% if forloop.last == false %},{% endif %}
      {% endfor %}
    - {{ post.date | date: "%b %-d, %Y" }} </p>
    {% endif %}
  <div class="excerpt">
    {{post.excerpt}}
    <p><a class="no_icon" href="{{ post.url }}">More...</a>
  </div>
  <div class="share">
     <!-- Load Facebook SDK for JavaScript -->
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

  <!-- Your like button code -->
  <div class="fb-like" 
    data-href="http://www.your-domain.com/your-page.html" 
    data-layout="standard" 
    data-action="like" 
    data-show-faces="true">
  </div>

    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.9&appId=867886819990784";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <div class="fb-share-button" data-href="{{ post.url }}" data-layout="button_count" data-size="small" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{ post.url }}2F&amp;src=sdkpreparse">Share</a></div>
  </div>
  <hr class="faded">

{% endfor %}
