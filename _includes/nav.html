{% assign items = site.data.nav %}
<nav class="_nav js-masthead-nav">
  <ul class="_nav-list js-nav-list">
    {% for item in items %}
    <li class="_nav-item {% if page.title == item.title %}-active{% endif %}">
      <a href="{{ item.url }}">{{item.title}}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
